<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Using JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        
        <input type="text" id="display" readonly>
        
        <div id="buttons">

        <button class="button-class" onclick="clearDisplay()">C</button>
        <button class="button-class" onclick="one()">1</button>
        <button class="button-class" onclick="two()">2</button>
        <button class="button-class" onclick="add()">+</button>
        <button class="button-class" onclick="three()">3</button>
        <button class="button-class" onclick="four()">4</button>
        <button class="button-class" onclick="subtract()">-</button>

        <button class="button-class" onclick="five()">5</button>
        <button class="button-class" onclick="six()">6</button>
        <button class="button-class" onclick="multiply()">*</button>
        <button class="button-class" onclick="seven()">7</button>
        <button class="button-class" onclick="eight()">8</button>
        <button class="button-class" onclick="divide()">/</button>
        <button class="button-class" onclick="equalto()">=</button>
        <button class="button-class" onclick="nine()">9</button>
        <button class="button-class" onclick="zero()">0</button>
        <button class="button-class" onclick="decimal()">.</button>
        <button class="button-class" onclick="deletelast()">D</button>


        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
